<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      background: #f4f4f4;
      text-align: center;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .product {
      background: white;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
    }

    button {
      background: #25d366;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .checkout {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chitraâ€™s Fashion</h1>
    <p>Elegant Kurtis â€¢ WhatsApp Ordering</p>
  </header>

  <section class="products">
    <div class="product">
      <h3>Floral Kurti</h3>
      <p class="price">â‚¹999</p>
      <button onclick="addToCart('Floral Kurti', 999)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Cotton Kurti</h3>
      <p class="price">â‚¹899</p>
      <button onclick="addToCart('Cotton Kurti', 899)">Add to Cart</button>
    </div>
  </section>

  <div class="checkout">
    <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart");
    }

    function checkoutWhatsApp() {
      if (cart.length === 0) {
        alert("Your cart is empty");
        return;
      }

      let text = "Hi, I want to order:\n\n";
      let total = 0;

      cart.forEach((item, i) => {
        text += (i + 1) + ". " + item.name + " - â‚¹" + item.price + "\n";
        total += item.price;
      });

      text += "\nTotal: â‚¹" + total + "\nFrom Chitraâ€™s Fashion";

      // ðŸ”´ PUT YOUR NUMBER HERE (NO +, NO SPACES)
      let phone = "919307624841";

      let url =
        "https://api.whatsapp.com/send?phone=" +
        phone +
        "&text=" +
        encodeURIComponent(text);

      window.location.href = url;
    }
  </script>

</body>
</html>
