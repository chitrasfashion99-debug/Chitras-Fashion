<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chitra’s Fashion</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Chitra’s Fashion</h1>
    <p>Elegant Kurtis • Easy WhatsApp Ordering</p>
  </header>

  <section class="products">

    <div class="product">
      <h3>Floral Kurti</h3>
      <p class="price">₹999</p>
      <button onclick="addToCart('Floral Kurti', 999)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Cotton Kurti</h3>
      <p class="price">₹899</p>
      <button onclick="addToCart('Cotton Kurti', 899)">Add to Cart</button>
    </div>

  </section>

  <div class="checkout">
    <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
